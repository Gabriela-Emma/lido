apiVersion: batch/v1
kind: CronJob
metadata:
  namespace: {{ .Values.namespace }}
  name: "{{ $.Chart.Name }}-fortuna"
spec:
  schedule: "*/5 * * * *"
  concurrencyPolicy: Forbid
  jobTemplate:
    spec:
      ttlSecondsAfterFinished: 900
      parallelism: 1
      backoffLimit: 5
      activeDeadlineSeconds: 2700
      template:
        spec:
          shareProcessNamespace: true
          restartPolicy: OnFailure
          volumes:
            - name: seedphrase
              secret:
                secretName: "{{ $.Chart.Name }}-secret"
          containers:
            - name: fortuna
              image: "{{ .Values.services.fortuna.image.repository }}:{{ .Values.image.tag }}"
              imagePullPolicy: IfNotPresent
              lifecycle:
                postStart:
                  exec:
                    command: [ "/bin/sh", "-c", "cp /tmp/seed.txt /app/seed.txt" ]

              volumeMounts:
                - name: seedphrase
                  readOnly: true
                  mountPath: "/tmp"
              env:
                - name: KUPO_URL
                  value: lidolovelace-cardano-kupo-service.lidolovelace.svc.cluster.local:1442
                - name: OGMIOS_URL
                  value: lidolovelace-cardano-ogmios-service.lidolovelace.svc.cluster.local:1337
          imagePullSecrets:
            - name: {{ .Values.image.pullSecret }}