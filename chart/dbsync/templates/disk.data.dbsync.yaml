apiVersion: v1
kind: PersistentVolume
metadata:
  name: "{{ .Values.namespace }}-data-db-sync-pv"
  namespace: {{ .Values.namespace }}
spec:
  storageClassName: ""
  claimRef:
    name: "{{ .Values.namespace }}-data-db-sync-pvc"
    namespace: {{ .Values.namespace }}
  capacity:
    storage: {{ .Values.services.cardano.persistence.size }}
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: nfs-server-svc.atlas-raddcreative-io.svc.cluster.local
    path: "/"
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ .Values.namespace }}-data-db-sync-pvc"
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  volumeName: "{{ .Values.namespace }}-data-db-sync-pv"
  resources:
    requests:
      storage: {{ .Values.services.cardano.persistence.size }}
